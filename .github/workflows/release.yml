name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustant
            asset_name: rustant-linux-x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rustant
            asset_name: rustant-linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-14
            artifact_name: rustant
            asset_name: rustant-macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: rustant
            asset_name: rustant-macos-aarch64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: rustant.exe
            asset_name: rustant-windows-x86_64.exe
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libdbus-1-dev libssl-dev perl build-essential

      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Install cross (for Linux cross-compilation)
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build release binary (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }} -p rustant

      - name: Build release binary (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }} -p rustant

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release archive
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [[ "$name" == *.exe ]]; then
              cp "$dir"/*.exe "../$name"
            else
              chmod +x "$dir"/*
              tar czf "../$name.tar.gz" -C "$dir" .
            fi
          done

      - name: Generate checksums
        run: |
          for f in rustant-*.tar.gz rustant-*.exe; do
            [ -f "$f" ] && sha256sum "$f" >> checksums-sha256.txt
          done
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            rustant-linux-x86_64.tar.gz
            rustant-linux-aarch64.tar.gz
            rustant-macos-x86_64.tar.gz
            rustant-macos-aarch64.tar.gz
            rustant-windows-x86_64.exe
            checksums-sha256.txt

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libdbus-1-dev libssl-dev perl build-essential

      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          publish_crate() {
            local crate=$1
            local retries=3
            local delay=30

            # Pre-check: query crates.io to see if this exact version is already published
            local local_version
            local_version=$(cargo metadata --no-deps --format-version=1 \
              | jq -r --arg c "$crate" '.packages[] | select(.name == $c) | .version')
            echo "Local version of $crate: $local_version"

            local published_versions
            published_versions=$(curl -sSf "https://crates.io/api/v1/crates/$crate" \
              -H "User-Agent: rustant-ci (https://github.com/DevJadhav/Rustant)" 2>/dev/null \
              | jq -r '.versions[]?.num // empty' 2>/dev/null || echo "")

            if echo "$published_versions" | grep -qxF "$local_version"; then
              echo "$crate@$local_version is already on crates.io, skipping."
              return 0
            fi

            for i in $(seq 1 $retries); do
              echo "Publishing $crate@$local_version (attempt $i/$retries)..."
              local output
              output=$(cargo publish -p "$crate" --allow-dirty 2>&1) && {
                echo "$crate published successfully."
                return 0
              }
              # If already published, treat as success (fallback detection)
              if echo "$output" | grep -qiE "already (uploaded|exists|published)"; then
                echo "$crate@$local_version is already published, skipping."
                return 0
              fi
              echo "$output"
              if [ $i -lt $retries ]; then
                echo "Retrying $crate in ${delay}s..."
                sleep $delay
              fi
            done
            echo "ERROR: Failed to publish $crate after $retries attempts."
            return 1
          }

          # Tier 1: no internal dependencies
          publish_crate rustant-core
          sleep 30

          # Tier 2: depends on rustant-core
          publish_crate rustant-tools
          sleep 30
          publish_crate rustant-mcp
          sleep 15

          # Tier 3: depends on rustant-core + rustant-tools
          publish_crate rustant-plugins
          sleep 15

          # Tier 4: depends on all above
          publish_crate rustant

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets and compute SHA256
        id: sha
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          BASE="https://github.com/DevJadhav/Rustant/releases/download/v${VERSION}"
          for plat in macos-x86_64 macos-aarch64 linux-x86_64 linux-aarch64; do
            curl -fsSL "${BASE}/rustant-${plat}.tar.gz" -o "${plat}.tar.gz"
            echo "${plat//-/_}=$(sha256sum ${plat}.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          done

      - name: Generate and push formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          cat > rustant.rb << 'ENDFORMULA'
          class Rustant < Formula
            desc "Privacy-first autonomous personal agent built in Rust"
            homepage "https://github.com/DevJadhav/Rustant"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/DevJadhav/Rustant/releases/download/v#{version}/rustant-macos-aarch64.tar.gz"
                sha256 "SHA_MACOS_AARCH64"
              else
                url "https://github.com/DevJadhav/Rustant/releases/download/v#{version}/rustant-macos-x86_64.tar.gz"
                sha256 "SHA_MACOS_X86_64"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/DevJadhav/Rustant/releases/download/v#{version}/rustant-linux-aarch64.tar.gz"
                sha256 "SHA_LINUX_AARCH64"
              else
                url "https://github.com/DevJadhav/Rustant/releases/download/v#{version}/rustant-linux-x86_64.tar.gz"
                sha256 "SHA_LINUX_X86_64"
              end
            end

            def install
              bin.install "rustant"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/rustant --version")
            end
          end
          ENDFORMULA

          # Substitute placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" rustant.rb
          sed -i "s/SHA_MACOS_AARCH64/${{ steps.sha.outputs.macos_aarch64 }}/" rustant.rb
          sed -i "s/SHA_MACOS_X86_64/${{ steps.sha.outputs.macos_x86_64 }}/" rustant.rb
          sed -i "s/SHA_LINUX_AARCH64/${{ steps.sha.outputs.linux_aarch64 }}/" rustant.rb
          sed -i "s/SHA_LINUX_X86_64/${{ steps.sha.outputs.linux_x86_64 }}/" rustant.rb

          # Push to tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/DevJadhav/homebrew-rustant.git tap
          mkdir -p tap/Formula
          cp rustant.rb tap/Formula/rustant.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/rustant.rb
          git commit -m "Update rustant to ${VERSION}" || true
          git push
